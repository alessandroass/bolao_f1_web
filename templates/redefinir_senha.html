{% extends "base.html" %}

{% block title %}Redefinir Senha - Bolão F1 2025{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h1 class="title">Redefinir Senha</h1>
        <p class="subtitle">Esta é sua primeira vez acessando após o reset de senha. Por favor, defina uma nova senha.</p>
        
        <form method="POST" class="form">
            <div class="form-group">
                <label for="nova_senha">Nova Senha</label>
                <input type="password" id="nova_senha" name="nova_senha" required>
            </div>
            
            <div class="form-group">
                <label for="confirmar_senha">Confirmar Nova Senha</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" required>
            </div>
            
            <button type="submit" class="submit-button">Redefinir Senha</button>
        </form>
    </div>
</div>

<style>
.container {
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
}

.form-container {
    background: rgba(255, 255, 255, 0.05);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.title {
    color: #e10600;
    font-family: 'Orbitron', sans-serif;
    text-align: center;
    margin-bottom: 20px;
}

.subtitle {
    color: #fff;
    text-align: center;
    margin-bottom: 30px;
    opacity: 0.8;
    font-family: 'Orbitron', sans-serif;
}

.form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.form-group label {
    color: #fff;
    font-size: 0.9em;
    font-family: 'Orbitron', sans-serif;
}

.form-group input {
    padding: 12px;
    border-radius: 5px;
    border: none;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    font-size: 1em;
    font-family: 'Orbitron', sans-serif;
}

.form-group input:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.15);
}

.submit-button {
    padding: 12px;
    background: #e10600;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: 'Orbitron', sans-serif;
    font-size: 1.1em;
}

.submit-button:hover {
    background: #b80000;
    transform: translateY(-2px);
}

@media (max-width: 768px) {
    .container {
        margin: 20px auto;
        padding: 10px;
    }
    
    .form-container {
        padding: 20px;
    }
}
</style>
{% endblock %}
